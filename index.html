<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .search-container {
            text-align: center;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 60%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .meal-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .meal-item img {
            max-width: 100%;
            border-radius: 4px;
        }
        .meal-item h3 {
            margin: 10px 0;
            color: #343a40;
        }
        .meal-item p {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Search for Meals</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter meal name...">
        <button onclick="searchMeal()">Search</button>
    </div>
    <div class="results" id="results"></div>

    <script>
        async function searchMeal() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(query)}`);
                const data = await response.json();

                resultsDiv.innerHTML = '';
                if (!data.meals) {
                    resultsDiv.innerHTML = 'No results found.';
                    return;
                }

                data.meals.forEach(meal => {
                    const mealDiv = document.createElement('div');
                    mealDiv.className = 'meal-item';
                    mealDiv.innerHTML = `
                        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                        <h3>${meal.strMeal}</h3>
                        <p><strong>Meal ID:</strong> ${meal.idMeal}</p>
                        <p><strong>Category:</strong> ${meal.strCategory}</p>
                        <p><strong>Instructions:</strong> ${meal.strInstructions.slice(0, 150)}...</p>
                    `;
                    resultsDiv.appendChild(mealDiv);
                });
            } catch (error) {
                resultsDiv.innerHTML = 'An error occurred while fetching data.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
