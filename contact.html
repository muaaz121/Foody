<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .contact-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .submit-btn:hover {
      background-color: #0056b3;
    }

    .success-message {
      display: none;
      color: green;
      text-align: center;
      margin-top: 20px;
    }

    .error-message {
      display: none;
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
     
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="newtry.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="contact-container">
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Fill out the form below to get in touch.</p>
  </div>
  <form id="contact-form">
    <input type="text" id="name" class="form-control" placeholder="Your Name" required>
    <input type="email" id="email" class="form-control" placeholder="Your Email" required>
    <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
  <div class="success-message">Thank you for your message! We'll get back to you soon.</div>
  <div class="error-message">Oops! Something went wrong. Please try again.</div>
</div>
